 <ion-header-bar class="bar-positive">
        <h1 class="title" style="text-align: center">LOGIN</h1>
</ion-header-bar>
<ion-view view-title="Login" style="">
    <ion-content>
        <div class="list">
            <form name="form" class="padding">
                <center><img width="30%" height="30%" src="img/iconn.png"><p>Silahkan Login!!</center>
                <label class="item item-input">
                    <input ng-model="login.nim" type="text" placeholder="Username" required>
                </label>
                <label class="item item-input">
                    <input ng-model="login.password" type="password" placeholder="Password" required>
                </label>
                <div>
                    <button class="button button-positive button-block" ng-click="login()" ng-disabled="form.$invalid">Login</button>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
